<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyo Data Storage</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <section class="section col1">
            <div class="logo">
                <img src="images/logo.png" alt="logo image"/>
            </div>
            <div class="icon-wrapper">
                <div class="document"><img src="images/icon-document.png" alt="document"/> </div>
                <div class="folder"><img src="images/icon-folder.png" alt="folder"/></div>
                <div class="upload"><img src="images/icon-upload.png" alt="upload"/></div>
            </div>
        </section>
        <section class="section col2">
            <p>You've used <span>815</span> GB of your storage</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="value">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            <div class="card-wrapper">
                <div class="card">
                    <p class="first">185</p>
                    <p class="last">GB Left</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
